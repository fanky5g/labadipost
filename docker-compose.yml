version: "2"

services:
  labadifeeds:
    build: ./labadifeeds
    volumes:
      - ./labadifeeds:/go/src/labadifeeds
    links:
      - redis
      - rabbitmq
      - mongo
    environment:
      REDIS_URL: redis://redis
      RABBITMQ_URL: amqp://rabbitmq
      MONGO_URL: mongo
      MAX_WORKERS: 10
      MAX_QUEUE: 100000
    command: /bin/sh -c "go build && ./labadifeeds"

  labadihub:
    build: ./labadihub
    expose:
      - "10000-11000"
    volumes:
      - ./labadihub:/go/src/labadihub
    command: /bin/sh -c "go build && ./labadihub"

  labadiweb:
    build: ./labadiweb
    expose:
      - "5000"
      - "5001"
    ports:
      - "5000:5000"
      - "5001:5001"
    volumes:
      - ./labadiweb:/go/src/labadiweb
    links:
      - rabbitmq
      - redis
      - mongo
